<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1in;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .space-between {
            :where(& > :not(:last-child)) {         --tw-space-x-reverse: 0;         margin-inline-start: calc(calc(var(--spacing) * 1) /* 0.25rem = 4px */ * var(--tw-space-x-reverse));         margin-inline-end: calc(calc(var(--spacing) * 1) /* 0.25rem = 4px */ * calc(1 - var(--tw-space-x-reverse)));     } } @property --tw-space-x-reverse {     syntax: "*";     inherits: false;     initial-value: 0
        }

        .restaurant-info-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 80px;
        }

        .invoice-info {
            text-align: right;
            font-size: 0.9em;
        }

        .restaurant-info {
            margin-top: 10px;
            margin-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .totals td {
            font-weight: bold;
            border: none;
        }

        .totals td.label {
            text-align: right;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="restaurant-info-container">
        <img src="src/assets/images/n.png" alt="Logo" class="logo" />

        <div class="restaurant-info">
            <strong>{{restaurantName}}</strong><br />
            {{restaurantAddress}}<br />
            {{restaurantPhoneNumber}}<br />
            Mesa {{tableNumber}}
        </div>
    </div>


    <div class="invoice-info">
        <strong>FATURA</strong><br />
        {{invoiceNumber}}<br />
        {{invoiceDate}}
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Pre√ßo por unidade</th>
        <th>Quantidade</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    {{items}} <!-- Expected to be dynamically inserted rows -->
    </tbody>
    <tfoot>
    <tr class="totals">
        <td colspan="3" class="label">Subtotal</td>
        <td>{{subtotal}} Kz</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Taxa</td>
        <td>{{tax}} Kz</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Desconto</td>
        <td>{{discount}} Kz</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Total</td>
        <td>{{total}} Kz</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
