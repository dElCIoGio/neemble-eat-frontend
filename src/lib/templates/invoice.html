<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1in;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            height: 80px;
        }

        .invoice-info {
            text-align: right;
            font-size: 0.9em;
        }

        .restaurant-info {
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .totals td {
            font-weight: bold;
            border: none;
        }

        .totals td.label {
            text-align: right;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="src/assets/images/n.png" alt="Logo" class="logo" />

    <div class="restaurant-info">
        <strong>{{restaurantName}}</strong><br />
        {{restaurantAddress}}<br />
        {{restaurantPhoneNumber}}<br />
        Table {{tableNumber}}
    </div>

    <div class="invoice-info">
        <strong>INVOICE</strong><br />
        {{invoiceNumber}}<br />
        {{invoiceDate}}
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    {{items}} <!-- Expected to be dynamically inserted rows -->
    </tbody>
    <tfoot>
    <tr class="totals">
        <td colspan="3" class="label">Subtotal</td>
        <td>${{subtotal}}</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Tax</td>
        <td>${{tax}}</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Discount</td>
        <td>${{discount}}</td>
    </tr>
    <tr class="totals">
        <td colspan="3" class="label">Total</td>
        <td>${{total}}</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
